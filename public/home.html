<div class="panel panel-default">
    <div class="panel-heading ">
        <form class="form-horizontal ">
            <div class="form-group">
                <div class="col-md-4 col-md-offset-4">
                    <input type="text" ng-model="asyncSelected" placeholder="Search Products By Name" typeahead="product as product.productName for product in searchProduct($viewValue)" typeahead-loading="loadingLocations" class="form-control" typeahead-on-select='onSelect($item, $model, $label)'>
                    <i ng-show="loadingLocations" class="glyphicon glyphicon-refresh"></i>
                </div>
            </div>
        </form>
    </div>
    <div class="panel-body">
        <div ng-show=selectedProduct>
            <form class="form-horizontal" ng-submit="editProduct()">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Product Id :</label>
                    <div class="col-sm-4">
                        {{selectedProduct.productId}}
                    </div>
                    <label class="col-sm-2 control-label">Quantity :</label>
                    <div class="col-sm-4">
                        {{selectedProduct.quantity}}
                    </div>
                </div>
                <div class="form-group">
                    <label for="productName" class="col-sm-2 control-label">Product Name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="productName" placeholder="Product Name" ng-model="selectedProduct.productName">
                    </div>
                </div>
                <div class="form-group">
                    <label for="sellingPrice" class="col-sm-2 control-label">Selling Price:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="sellingPrice" placeholder="Selling Price" ng-model="selectedProduct.sellingPrice">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Cost Price :</label>
                    <div class="col-sm-4">
                        {{selectedProduct.costPrice}}
                    </div>
                </div>
                <input type="submit" style="position: absolute; left: -9999px; width: 1px; height: 1px;" />
            </form>
        </div>
        <div ng-show=!selectedProduct>
           <div class="alert alert-warning" role="alert">No Maching Prodcut</div>
        </div>
    </div>
</div>

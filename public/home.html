<form class="form-horizontal">
    <div class="form-group">
        <div class="col-sm-10">
            <input type="text" class="form-control" id="productSearch" placeholder="Product Name" ng-model="productName">
        </div>
    </div>
   
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" ng-click="Search(user)">Search</button>
        </div>
    </div>
</form>

   <pre>Model: {{asyncSelected | json}}</pre>
    <input type="text" ng-model="asyncSelected" placeholder="Locations loaded via $http" typeahead="product as product.productName for product in searchProduct($viewValue)" typeahead-loading="loadingLocations" class="form-control">
    <i ng-show="loadingLocations"  class="glyphicon glyphicon-refresh"></i>

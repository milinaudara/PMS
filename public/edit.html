<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Add new products</h3>
  </div>
  <div class="panel-body">
   <form novalidate name="productform" class="form-horizontal">
    <div class="form-group" >
        <label for="productName" class="col-sm-2 control-label">Product Name</label>
        <div class="col-sm-10" ng-class="{'has-error': productform.productName.$invalid}">
            <input type="text" name="productName" class="form-control" id="productName" placeholder="Product Name" ng-model="product.productName" required ng-pattern="/^[a-zA-Z0-9]*$/">
            <div ng-show="productform.$submitted || productform.productName.$touched">
                <div class="text-danger" ng-show="productform.productName.$error.required">Product name is required.</div>
                <div class="text-danger" ng-show="productform.productName.$error.pattern">Product name should be alphanumeric.</div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="costPrice" class="col-sm-2 control-label">Cost Price</label>
        <div class="col-sm-10" ng-class="{'has-error': productform.costPrice.$invalid}">
            <input type="text" name="costPrice" class="form-control" id="costPrice" placeholder="Cost Price" ng-model="product.costPrice" required ng-currency>
            <div ng-show="productform.$submitted || productform.costPrice.$touched">
                <div class="text-danger" ng-show="productform.costPrice.$error.required">Cost price is required.</div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="sellingPrice" class="col-sm-2 control-label">Selling Price</label>
        <div class="col-sm-10" ng-class="{'has-error': productform.sellingPrice.$invalid}">
            <input type="text" name="sellingPrice" class="form-control" id="sellingPrice" placeholder="Selling Price" ng-model="product.sellingPrice" required ng-currency not-less-than original-value="{{product.sellingPrice}}" comparing-value="{{product.costPrice}}">
            <div ng-show="productform.$submitted || productform.sellingPrice.$touched">
                <div class="text-danger" ng-show="productform.sellingPrice.$error.required">Selling price is required.</div>
                 <div class="text-danger" ng-show="productform.sellingPrice.$error.notLessThan">Selling price can't be less than Cost price.</div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="quantity" class="col-sm-2 control-label">Quantity</label>
        <div class="col-sm-10" ng-class="{'has-error': productform.quantity.$invalid}">
            <input type="text" name="quantity" class="form-control" id="quantity" placeholder="Quantity" ng-model="product.quantity" required numbers-only="numbers-only">
            <div ng-show="productform.$submitted || productform.quantity.$touched">
                <div class="text-danger" ng-show="productform.quantity.$error.required">Quantity  is required.</div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default submit-btn" data-loading-text="Saving..." ng-click="save(user)">Save</button>
        </div>
    </div>
</form>
  </div>
</div>

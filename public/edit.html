<form class="form-horizontal">
    <div class="form-group">
        <label for="productName" class="col-sm-2 control-label">Product Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="productName" placeholder="Product Name" ng-model="product.productName">
        </div>
    </div>
    <div class="form-group">
        <label for="costPrice" class="col-sm-2 control-label">Cost Price</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="costPrice" placeholder="Cost Price" ng-model="product.costPrice">
        </div>
    </div>
    <div class="form-group">
        <label for="sellingPrice" class="col-sm-2 control-label">Selling Price</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="sellingPrice" placeholder="Selling Price" ng-model="product.sellingPrice">
        </div>
    </div>
    <div class="form-group">
        <label for="quantity" class="col-sm-2 control-label">Quantity</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="quantity" placeholder="Quantity" ng-model="product.quantity">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" ng-click="save(user)">Save</button>
        </div>
    </div>
</form>
